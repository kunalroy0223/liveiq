<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="/assets/brain.png?v=3">
<link rel="shortcut icon" type="image/png" href="/assets/brain.png?v=3">
<title>Live Quiz Dashboard</title>
<link rel="stylesheet" href="/styles/wall.css" />
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="/config/firebase_config.js"></script>
<style>
  /* Minimal inline styles for layout consistency */
  #questionDisplay {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 12px;
    min-height: 80px;
    color: white;
  }
  #statusDisplay {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #ccc;
  }
  #timerDisplay {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: white;
  }
  .timer-green { color: #4CAF50; }
  .timer-orange { color: #FF9800; }
  .timer-red { color: #F44336; }
  #activeUsersContainer, #leaderboard {
    color: white;
  }
  .loader {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #444;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    animation: spin 1s linear infinite;
    margin: auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  .waiting-text.animated-gradient {
    background: linear-gradient(270deg, #ff6a00, #ee0979, #ff6a00);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnimation 10s ease infinite;
  }
  @keyframes gradientAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
</style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="left-container">
      <div id="timerDisplay"></div>
      <div id="questionContainer">
        <div id="questionDisplay" class="waiting-text animated-gradient"></div>
         <div id="waitingMessage"></div>
        <div id="loader" class="loader" style="display:none;"></div>
      </div>
      <div id="activeUsersContainer">
      
        <div id="activeUsers" class="avatars"></div>
      </div>
    </div>
    <div class="right-container">
      <h3>Leaderboard</h3>
      <div id="leaderboard"></div>
    </div>
  </div>
<footer class="footer">
    Â© 2025 Developed by the Computing Club
</footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="/scripts/wall.js"></script>
    <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 4, random: true },
        move: { enable: true, speed: 2 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "grab" } },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.8 } }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
